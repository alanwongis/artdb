<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
	<link rel="stylesheet" href="./jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
	
	<link rel="stylesheet" href="/static/artform.css">
	
	<!--
	<link rel="shortcut icon" href="../favicon.ico">
	-->
	
	<script src="./jquery.mobile-1.4.5/jquery.js"></script>

	<script src="./jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
    <script src="./jquery.validate.js"></script>
	
</head>

<body>

<div data-role="page" id="artlist-page">

	<div data-role="header" data-position="fixed">
		<h1>Artworks</h1>
		
		<h1>Search filter bar</h1>
		<a href="../../" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
		<a href="../nav.html" data-icon="search" data-iconpos="notext" data-rel="dialog" data-transition="fade">Search</a>
		
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<ul data-role="listview" id="artlist" data-filter="true">
			 <!-- put <li></li> in here -->
		</ul>	
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Footer content</h4>
	</div><!-- /footer -->

</div><!-- /page -->



<!--second page -->
<div data-role="page" id="artdetails-page">

    <div data-role="header" data-theme="b"><a href="#" data-rel="back" data-role="button">Go back</a>
   		<h1>Artwork Details</h1>
   		<button type="submit" id="artdetails-save-btn">Save changes</button>
    </div>

    <div data-role="content">
    
        <!-- hidden normally -->
    	<div class="messageBox" id="artdetails-saved-message">Saved</div>
    	<div class="messageBox" id="artdetails-failed-message">Can't connect to server-Not Saved</div>
    
    <form id = "artform" data-ajax="false" >
         <div class="ui-grid-a">
           <div class="ui-block-a">
           
           	 <input type = "hidden" name="artform-id" id="artform-id" value="" />
             
             <div class="ui-field-contain">
			 <label for="artform-title">Title</label>
			 <input type="text" name="artform-title"  id="artform-title" value = "" />
		 	 </div>
		 	 
		 	 <div class="ui-field-contain">
			 <label for="artform-date_created">Date Created</label>
			 <input type="text" name="artform-date_created"  id="artform-date_created" value = "" />
             </div>
           
           	 <div class="ui-field-contain">
           	 <label for="artform-medium">Medium</label>
			 <input type="text" name="artform-medium"  id="artform-medium" value = "" />
			 </div>
			 
           	 <div class="ui-field-contain">
           	 <label for="artform-dimensions">Dimensions</label>
			 <input type="text" name="artform-dimensions"  id="artform-dimensions" value = "" /> 
			 </div>
			 
			 <div class="ui-field-contain">
			 <label for="artform-list_price">List Price</label>
			 <input type="text" name="artform-list_price"  id="artform-list_price" value = "" />
			 </div>
			 
			 <div class="ui-field-contain">
			 <label for="artform-status">Status</label>
			 <input type="text" name="artform-status"  id="artform-status" value = "" />
			 </div>
			 
			 
			 <div class="ui-field-contain">
			 <label for="artform-purchaser">Purchaser</label>
			 <input type="text" name="artform-purchaser"  id="artform-purchaser" value = "" />
			 </div>
			 
			<div class="ui-field-contain">
             <label for="artform-notes">Notes</label>
			 <textarea  name="artform-notes"  id="artform-notes"></textarea>
			 </div>
			 
			 
			 <div name="artform-image-preview" id="artform-image-preview">
				  <img src="/static/images/blank.gif" />
			  </div>
			  <input type="file" id = "artform-image-file" name = "fileUpload" />
			  
			  <button id="artform-image-file-submit">Upload New Image</button>	 
			 
            </div>
            
            <div class="ui-block-b">
            
				<div class="ui-field-contain">
				<img id="artform-image" src="/static/images/blank.gif" style="wdith: 25%; height: 25%; " />
				</div> 
           </div> <!-- block b -->
           
           </div> <!-- grid -->
        </form>
          
    </div> <!-- content -->

</div> <!-- page -->




</body>


	<script src="./artform.js">	</script>
	
</html>
