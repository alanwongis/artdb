<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  
  <title>Details</title>
</head>

  <style>
    .art-thumb {
        padding-right: 15px;
    }
  </style>

<body ng-app="BlankApp" ng-controller="myCtrl" layout="column"> 

 <!--
    Your HTML content here
  -->  
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-click="goto('page1')" name="page1">
        Artworks
        </md-nav-item>
        <md-nav-item md-nav-click="goto('page2')" name="page2">
        Consignments
        </md-nav-item>
        <md-nav-item md-nav-click="goto('page3')" name="page3">
        Sales
        </md-nav-item>
    </md-nav-bar>

    
    <div layout="row" flex>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Actions</h1>
        </md-toolbar>

        <md-content layout-padding layout="column">
            <md-button>Consignment</md-button>
            <md-button>Sale</md-button>
            <md-button>Other</md-button>
        </md-content>

    </md-sidenav>
    
    <md-content layout-padding>
        <form layout="column">
        
        <div>
        <img src="/static/images/5576a94327b6a3023f440fbbdd8abc82.jpg" />
        </div>
        
        <md-input-container>
           <label>Title</label>
            <input type="text" />
        </md-input-container>
        
        <div layout="row">
        <md-input-container>
               <label>Medium</label>
               <input type="text" />
            </md-input-container>
            
            <md-input-container>
               <label>Dimensions</label>
               <input type="text" />
            </md-input-container>
            
            <md-input-container>
            <label>Date Created</label>
            <md-datepicker ng-model="app.creation_date"></md-datepicker>
            </md-input-container>
        </div>
        
        <div layout="row">
            <md-input-container>
               <label>Status</label>
               <input type="text" />
            </md-input-container>
            
             <md-input-container>
               <label>List Price</label>
               <input type="text" />
            </md-input-container>
            
            <md-input-container>
               <label>Location</label>
               <input type="text" />
            </md-input-container>   
        </div>
        
         <md-input-container>
            <label>Notes</label>
            <textarea rows="5"></textarea>
         </md-input-container>
        
        
        </form>
    </md-content>
    
   
    
 </div>


 <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  
  
  <!-- Your application bootstrap  -->
<script>

    /**
     * You must include the dependency on 'ngMaterial' 
     */
    var app = angular.module('BlankApp', ['ngMaterial']);

    app.controller("myCtrl", function($scope, $http) {
        $http.get("/api/artworks").then(function(response) {
            $scope.products = response.data;
        });
        
        this.creation_date = Date();
    });
    
</script>

</body>
</html>
